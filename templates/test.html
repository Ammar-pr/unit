<!DOCTYPE html>
<html lang="en">
<head>
    <title id="Description">jqxFileUpload can be used for uploading file(s) to a server. In this demo you can browse for files and click the widget's buttons to see how it will work in a real environment. For uploading files however, you should set the "uploadUrl" property to point to a Web Server file that will handle the actual Upload process.</title>
    <link type="text/css" rel="Stylesheet" href="../scripts/jqwidgets/jqwidgets/styles/jqx.base.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />		
    <script type="text/javascript" src="../scripts/jqwidgets/scripts/jqwidgets/scripts/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../scripts/jqwidgets/jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../scripts/jqwidgets/jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../scripts/jqwidgets/jqwidgets/jqxfileupload.js"></script>
    <script type="text/javascript" src="../scripts/jqwidgets/scripts/demos.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#jqxFileUpload').jqxFileUpload({ width: 300, uploadUrl: '../htdocs/imageUpload.php', fileInputName: 'fileToUpload' , browseTemplate: 'primary'  , disabled: true});
            var browseTemplate = $('#jqxFileUpload').jqxFileUpload('browseTemplate');

        });
    </script>
</head>
<body>     
    <div id="jqxFileUpload">
    </div>
    <br />
</body>
</html>
