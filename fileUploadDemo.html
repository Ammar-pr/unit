<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery File Upload Sample</title>
    <link type="text/css" rel="Stylesheet" href="templates/jqwidgets/styles/jqx.base.css" />
    <script type="text/javascript" src="templates/jqwidgets/scripts/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="templates/jqwidgets/jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="templates/jqwidgets/jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="templates/jqwidgets/jqwidgets/jqxfileupload.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#jqxFileUpload').jqxFileUpload({
                theme: 'energyblue',
                width: 300,
                uploadUrl: 'upload.php',
                fileInputName: 'fileInput'
            });

            $('#jqxButton').jqxButton({
                theme: 'energyblue',
                height: '30px'
            });

            $('#jqxButton').on('click', function () {
                $('#jqxFileUpload').jqxFileUpload('uploadFile', 0);
            }); });
    </script>
</head>
<body>
<div id="jqxFileUpload">


</div>
<input style="margin-top: 20px;" type="button" id="jqxButton" value="Upload a file" />

</body>
</html>
