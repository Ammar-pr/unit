<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery File Upload Sample</title>
    <link type="text/css" rel="Stylesheet" href="templates/jqwidgets/jqwidgets/styles/jqx.base.css" />
    <script type="text/javascript" src="templates/jqwidgets/scripts/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="templates/jqwidgets/jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="templates/jqwidgets/jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="templates/jqwidgets/jqwidgets/jqxfileupload.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#jqxFileUpload').jqxFileUpload({
                width: 300,
                accept: 'docx/*',
                uploadUrl: '/imageUpload.php',
                fileInputName: 'fileToUpload'
            });



        $('#jqxFileUpload').on('uploadEnd', function (event) {
            var args = event.args;
            var fileName = args.file;
            var serverResponse = args.response;
            // Your code here.
            console.log(args);
            console.log(fileName);
            console.log(serverResponse);
        });});
    </script>
</head>
<body>
<div id="jqxFileUpload">
</div>
</body>
</html>
